<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt-Info</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; margin: 40px auto; overflow: hidden; }
        .header { background-color: #333; color: white; padding: 20px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .content { padding: 30px 20px; }
        h1 { margin: 0 0 10px 0; color: #333; font-size: 2rem; }
        .price { color: #007AFF; font-size: 1.8rem; font-weight: bold; margin: 15px 0; }
        .details { color: #666; line-height: 1.6; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .footer { margin-top: 30px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">Produktinformation</div>
        <div class="content">
            <h1 id="prodName">Lädt...</h1>
            <div class="price" id="prodPrice"></div>
            <div class="details" id="prodDetails"></div>
        </div>
    </div>
    <div class="footer">Vielen Dank für Ihren Besuch</div>

    <script>
        // Diese Funktion holt die Daten aus dem Link
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Daten in die Seite schreiben
        const name = getQueryParam('name');
        const price = getQueryParam('price');
        const details = getQueryParam('details');

        if (name) document.getElementById('prodName').innerText = name;
        if (price) document.getElementById('prodPrice').innerText = price;
        if (details) document.getElementById('prodDetails').innerText = details;
    </script>
</body>
</html>
